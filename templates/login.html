{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
  <div class="container-fluid" style="height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-4 col-lg-3 bg-white rounded shadow-lg p-5" style="background-color: #ffffff; border: none; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
        <h2 class="font-weight-bold mb-4" style="color: #2980b9; text-align: center; font-size: 2.5rem;">Login</h2>
        <form action="/login" method="post">
          <div class="mb-4">
            <label for="email" class="form-label" style="color: #34495e; font-size: 1.1rem;">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required
            style="background-color: #ecf0f1; border: 1px solid #bdc3c7; padding: 12px; border-radius: 8px; font-size: 1rem; color: #34495e;">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label" style="color: #34495e; font-size: 1.1rem;">Password</label>
            <input type="password" id="password" class="form-control" name="password" aria-describedby="passwordHelpBlock" required
            style="background-color: #ecf0f1; border: 1px solid #bdc3c7; padding: 12px; border-radius: 8px; font-size: 1rem; color: #34495e;">
            <div id="passwordHelpBlock" class="form-text" style="color: #95a5a6; font-size: 0.9rem; margin-top: 5px;">
              Your password must be 8-20 characters long.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100" style="background-color: #2980b9; border-color: #2980b9; color: #ffffff; padding: 12px 20px; font-size: 1.1rem; border-radius: 8px; transition: all 0.3s ease;">
            Login
          </button>
        </form>
        <div class="mt-3 text-center" style="color: #7f8c8d;">
          <p>Don't have an account? <a href="/register" style="color: #2980b9;">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

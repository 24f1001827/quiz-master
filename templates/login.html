{% extends 'base.html' %}

{% block title %} Login {% endblock %} 

{% block content%} 
<div class = "container-fluid row justify-content-center mb-5">
    <form class = "col-6" action = "/login" method = "post">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" name = "password" aria-describedby="passwordHelpBlock" required>
            <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        </div>
        <button type = "submit" class="btn btn-primary">Login</button>
    
    </form>
</div>

{% endblock %}

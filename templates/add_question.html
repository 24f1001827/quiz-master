{% extends 'base.html' %}

{% block title %}Add Question{% endblock %}

{% block content %}
  <h1>Add Question</h1>
  <form action = "/add_question" method="post">
    <div class="form-group">
      <label for="statement">Statement:</label>
      <textarea id="statement" name="statement" required></textarea>
    </div>
    <div class="form-group">
      <label for="option_a">Option A:</label>
      <input type="text" id="option_a" name="option_a" required>
    </div>
    <div class="form-group">
        <label for="option_b">Option B:</label>
        <input type="text" id="option_b" name="option_b" required>
      </div>
      <div class="form-group">
        <label for="option_c">Option C:</label>
        <input type="text" id="option_c" name="option_c" required>
      </div>
      <div class="form-group">
        <label for="option_d">Option D:</label>
        <input type="text" id="option_d" name="option_d" required>
      </div>
      <div class="form-group">
        <label for="correct_answer">Correct Answer:</label>
        <input type="text" id="correct_answer" name="correct_answer" required>
      </div>
      <div class="form-group">
        <label for="marks">Marks:</label>
        <input type="number" id="marks" name="marks" required>
      </div>
      <div class="form-group">
        <label for="quiz_id">Quiz:</label>
        <select id="quiz_id" name="quiz_id" required>
          {% for quiz in quizzes %}
            {% if QUIZ %}
              <option value="{{ quiz.id }}" {% if quiz.id == QUIZ.id %}selected{% endif %}>{{ quiz.name }}</option>
            {% else %}
              <option value="{{ quiz.id }}">{{ quiz.name }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Add Question</button>
      </form>
      {% endblock %}

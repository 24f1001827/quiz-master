{% extends 'base.html' %}

{% block title %}Manage Questions{% endblock %}

{% block content %}
  <h1>Manage Questions</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Question</th>
        <th>Quiz</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for question in questions %}
        <tr>
          <td>{{ question.statement }}</td>
          <td>{{ question.quiz.name }}</td>
          <td>
            <a href="{{ url_for('edit_question', question_id=question.id) }}" class="btn btn-primary">Edit</a>
            <a href="{{ url_for('delete_question', question_id=question.id) }}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('add_question') }}" class="btn btn-success">Add Question</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %} Manage Questions {% endblock %}

{% block content %}
  <div class="container-fluid mt-5">
    <h1 class="display-4 text-center">Manage Questions</h1>
    <hr>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Question</th>
            <th>Quiz</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for question in questions %}
            <tr>
              <td>{{ question.statement }}</td>
              <td>{{ question.quiz.name }}</td>
              <td>
                <a href="{{ url_for('edit_question', question_id=question.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('delete_question', question_id=question.id) }}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="text-center mt-3">
      <a href="{{ url_for('add_question') }}" class="btn btn-success btn-lg mt-3">Add Question</a>
    </div>
  </div>
{% endblock %}

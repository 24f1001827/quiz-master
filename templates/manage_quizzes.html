{% extends 'base.html' %}

{% block title %}Manage Quizzes{% endblock %}

{% block content %}
  <h1>Manage Quizzes</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Quiz</th>
        <th>Chapter</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for quiz in quizzes %}
        <tr>
          <td>{{ quiz.name }}</td>
          <td>{{ quiz.chapter.name }}</td>
          <td>
            <a href="{{ url_for('edit_quiz', quiz_id=quiz.id) }}" class="btn btn-primary">Edit</a>
            <a href="{{ url_for('delete_quiz', quiz_id=quiz.id) }}" class="btn btn-danger">Delete</a>
            <a href="{{ url_for('add_question', quiz_id=quiz.id) }}" class="btn btn-success">Add Question</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('add_quiz') }}" class="btn btn-success">Add Quiz</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Manage Chapters{% endblock %}

{% block content %}
  <h1>Manage Chapters</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Chapter</th>
        <th>Subject</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for chapter in chapters %} 
        <tr>
          <td>{{ chapter.name }}</td>
          <td>{{ chapter.subject.name }}</td>
          <td>
            <a href="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" class="btn btn-primary">Edit</a>
            <a href="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" class="btn btn-danger">Delete</a>
            <a href="{{ url_for('add_quiz', chapter_id=chapter.id) }}" class="btn btn-success">Add Quiz</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('add_chapter') }}" class="btn btn-success">Add Chapter</a>
{% endblock %}

{% extends 'base.html' %}

{% block title %} Manage Chapters {% endblock %}

{% block content %}
  <div class="container-fluid mt-5">
    <h1 class="display-4 text-center">Manage Chapters</h1>
    <hr>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Chapter</th>
            <th>Subject</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for chapter in chapters %}
            <tr>
              <td>{{ chapter.name }}</td>
              <td>{{ chapter.subject.name }}</td>
              <td>
                <a href="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{{ url_for('delete_chapter', chapter_id=chapter.id) }}" onclick="return confirm('Are you sure you want to delete?')" class="btn btn-danger btn-sm">Delete</a>
                <a href="{{ url_for('add_quiz', chapter_id=chapter.id) }}" class="btn btn-success btn-sm">Add Quiz</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="text-center mt-3">
      <a href="{{ url_for('add_chapter') }}" class="btn btn-success btn-lg mt-3">Add Chapter</a>
    </div>
  </div>
{% endblock %}

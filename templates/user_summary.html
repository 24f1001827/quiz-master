{% extends "base.html" %}

{% block title %}Summary Report{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="display-4 text-center mb-4">Summary Report: {{ user.username }}</h1>
    </div>
    <canvas id="summary-chart" width="400" height="400"></canvas>
    <script>
        const chartData = {{ chart_data|tojson }};
        const labels = chartData.map(data => data.label || '');
        const completionRates = chartData.map(data => data.completion_rate || 0);
        const percentageAverageScores = chartData.map(data => data.percentage_average_score || 0);
        const ctx = document.getElementById('summary-chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Completion Rate',
                    data: completionRates,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }, {
                    label: 'Average Score',
                    data: percentageAverageScores,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>
    <div class="container mt-5">
        <h2 class="text-center mb-4">View Subject-wise Summaries</h2>
        <div class="row">
            {% for subject in subjects %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ subject.name }}</h5>
                            <a href="{{ url_for('user_subject_summary', subject_id=subject.id) }}" class="btn btn-primary">View Summary</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

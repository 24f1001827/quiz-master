{% extends 'base.html' %}

{% block title %} Edit Question {% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="display-4 text-center">Edit Question</h1>
    <form action="/edit_question/{{ question.id }}" method="post">
      <div class="form-group">
        <label for="statement"><h4>Question Statement:</h4></label>
        <textarea id="statement" name="statement" required class="form-control">{{ question.statement }}</textarea>
      </div>
      <div class="form-group">
        <label for="option_a"><h4>Option A:</h4></label>
        <input type="text" id="option_a" name="option_a" value="{{ question.option_a }}" required class="form-control">
      </div>
      <div class="form-group">
        <label for="option_b"><h4>Option B:</h4></label>
        <input type="text" id="option_b" name="option_b" value="{{ question.option_b }}" required class="form-control">
      </div>
      <div class="form-group">
        <label for="option_c"><h4>Option C:</h4></label>
        <input type="text" id="option_c" name="option_c" value="{{ question.option_c }}" required class="form-control">
      </div>
      <div class="form-group">
        <label for="option_d"><h4>Option D:</h4></label>
        <input type="text" id="option_d" name="option_d" value="{{ question.option_d }}" required class="form-control">
      </div>
      <div class="form-group">
        <label for="correct_answer"><h4>Correct Answer:</h4></label>
        <input type="text" id="correct_answer" name="correct_answer" value="{{ question.correct_answer }}" required class="form-control">
      </div>
      <div class="form-group">
        <label for="marks"><h4>Marks:</h4></label>
        <input type="number" id="marks" name="marks" value="{{ question.marks }}" required class="form-control">
      </div>
      <div class="form-group">
        <label for="quiz_id"><h4>Quiz:</h4></label>
        <select id="quiz_id" name="quiz_id" required class="form-control">
          {% for quiz in quizzes %}
            <option value="{{ quiz.id }}" {% if quiz.id == question.quiz_id %}selected{% endif %}>{{ quiz.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary btn-lg">Update Question</button>
      </div>
    </form>
  </div>
{% endblock %}

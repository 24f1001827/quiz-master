{% extends 'base.html' %}

{% block title %}Edit Question{% endblock %}

{% block content %}
  <h1>Edit Question</h1>
  <form action = "/edit_question/{{ question.id }}"method="post">
    <div class="form-group">
      <label for="statement">Statement:</label>
      <textarea id="statement" name="statement" required>{{ question.statement }}</textarea>
    </div>
    <div class="form-group">
      <label for="option_a">Option A:</label>
      <input type="text" id="option_a" name="option_a" value="{{ question.option_a }}" required>
    </div>
    <div class="form-group">
      <label for="option_b">Option B:</label>
      <input type="text" id="option_b" name="option_b" value="{{ question.option_b }}" required>
    </div>
    <div class="form-group">
      <label for="option_c">Option C:</label>
      <input type="text" id="option_c" name="option_c" value="{{ question.option_c }}" required>
    </div>
    <div class="form-group">
      <label for="option_d">Option D:</label>
      <input type="text" id="option_d" name="option_d" value="{{ question.option_d }}" required>
    </div>
    <div class="form-group">
      <label for="correct_answer">Correct Answer:</label>
      <input type="text" id="correct_answer" name="correct_answer" value="{{ question.correct_answer }}" required>
    </div>
    <div class="form-group">
      <label for="marks">Marks:</label>
      <input type="number" id="marks" name="marks" value="{{ question.marks }}" required>
    </div>
    <div class="form-group">
      <label for="quiz_id">Quiz:</label>
      <select id="quiz_id" name="quiz_id" required>
        {% for quiz in quizzes %}
          <option value="{{ quiz.id }}" {% if quiz.id == question.quiz_id %}selected{% endif %}>{{ quiz.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Question</button>
  </form>
{% endblock %}
